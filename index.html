<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mike Dreiling | Developer, Designer</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TimelineMax.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
  </head>
  <body>
    <div id="mainContainer">
      <div id="large-header" class="large-header">
        <object class="logoObject main-title">
          <embed class="mdddLogo" src="img/mdddLogo.svg" />
          <div class="animatedName">
            <ul class="nameHeader">
              <li class="letter">MIKE&nbsp;</li>
              <li class="letter">DREILING</li>
            </ul>
            <ul class="nameHeader">
              <li class="tag">DESIGNER&nbsp;|&nbsp;</li>
              <li class="tag">DEVELOPER</li>
            </ul>
          </div>
        </object>
        <canvas id="demo-canvas"></canvas>
        <div class="icon-scroll"></div>
      </div>
      <div id="workNav" class="scrollContent">
        <div class="designTab trigger1">
          <h2 class="animate1">DESIGNER</h2>
          <div class="shortLine animate1 hidden"></div>
          <p class="designSubTitle hidden animate1"><em>VIEW MY WORK</em></p>
        </div>
        <div class="developTab">
          <h2 class="animate2">DEVELOPER</h2>
          <div class="shortLine2 animate2 hidden"></div>
          <p class="developSubTitle hidden animate2"><em>VIEW MY WORK</em></p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script/gsapAnimations.js"></script>
    <script type="text/javascript" src="script/script.js"></script>
  </body>
</html>
